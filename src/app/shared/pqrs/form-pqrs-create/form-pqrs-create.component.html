<ngx-spinner></ngx-spinner>
<!-- Account content starts -->
<div class="mt-2" id="account">
  <!-- Account form starts -->
  <form [formGroup]="formCreatePqr">
    <div class="col-12">
      <div class="row">
        <div class="col-md-6 col-12">
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="users-edit-role"
              >Tipo de solicitud</label
            >
            <div class="col-md-9">
              <select
                class="form-control"
                formControlName="codeRequestType"
                (change)="onChange($event.target.value, 'codeRequestType')"
              >
                <option [value]="doc?._id" *ngFor="let doc of listTypeRequest">
                  {{ doc?.Name }}
                </option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-12">
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="horizontal-form-2"
              >Subtipo de solicitud</label
            >
            <div class="col-md-9">
              <select
                class="form-control"
                formControlName="codeRequestSubtype"
                (change)="onChange($event.target.value, 'codeRequestSubtype')"
              >
                <option
                  [value]="doc?._id"
                  *ngFor="let doc of listSubtypeRequest"
                >
                  {{ doc?.Name }}
                </option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-12">
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="users-edit-role"
              >Placa del vehículo</label
            >
            <div class="col-md-9">
              <input
                type="text"
                class="form-control"
                formControlName="idVehicle"
              />
            </div>
          </div>
        </div>
        <div class="col-md-6 col-12">
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="horizontal-form-2"
              >Lateral vehículo</label
            >
            <div class="col-md-9">
              <input
                type="text"
                class="form-control"
                formControlName="sideVehicle"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 col-12">
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="users-edit-role"
              >Origen</label
            >
            <div class="col-md-9">
              <select
                class="form-control"
                formControlName="origin"
                (change)="onChange($event.target.value, 'origin')"
              >
                <option
                  [value]="doc?._id"
                  *ngFor="let doc of listOriginJourney"
                >
                  {{ doc?.Name }}
                </option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-12">
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="horizontal-form-2"
              >Destino</label
            >
            <div class="col-md-9">
              <select
                class="form-control"
                formControlName="departure"
                (change)="onChange($event.target.value, 'departure')"
              >
                <option
                  [value]="doc?._id"
                  *ngFor="let doc of listDepartureJourney"
                >
                  {{ doc?.Name }}
                </option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 col-12">
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="users-edit-role"
              >Nombre</label
            >
            <div class="col-md-9">
              <input
                type="text"
                class="form-control"
                formControlName="nameSender"
              />
            </div>
          </div>
        </div>
        <div class="col-md-6 col-12">
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="horizontal-form-2"
              >Correo</label
            >
            <div class="col-md-9">
              <input
                type="email"
                class="form-control"
                formControlName="emailSender"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 col-12">
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="users-edit-role"
              >Tipo de documento</label
            >
            <div class="col-md-9">
              <select
                class="form-control"
                formControlName="documentTypeSender"
                (change)="onChange($event.target.value, 'documentTypeSender')"
              >
                <option [value]="doc?._id" *ngFor="let doc of listTypeDocument">
                  {{ doc?.Name }}
                </option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-12">
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="horizontal-form-2"
              >N° de documento</label
            >
            <div class="col-md-9">
              <input
                type="email"
                class="form-control"
                formControlName="idSender"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 col-12">
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="users-edit-role"
              >N° Celular</label
            >
            <div class="col-md-9">
              <input
                type="text"
                class="form-control"
                placeholder="Ingresa tu nombre"
                formControlName="phoneSender"
              />
            </div>
          </div>
        </div>
        <div class="col-md-6 col-12">
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="horizontal-form-2"
              >Dirección de residencia</label
            >
            <div class="col-md-9">
              <input
                type="text"
                class="form-control"
                placeholder="Ingresa tu dirección"
                formControlName="addressSender"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 col-12">
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="users-edit-role"
              >Adjunto 1</label
            >
            <div class="col-md-9">
              <input
                (change)="handleUpload($event, 'attachmentOne')"
                type="file"
                class="form-control"
                formControlName="attachmentOne"
              />
            </div>
          </div>
        </div>
        <div class="col-md-6 col-12">
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="horizontal-form-2"
              >Adjunto 2</label
            >
            <div class="col-md-9">
              <input
                (change)="handleUpload($event, 'attachmentTwo')"
                type="file"
                class="form-control"
                formControlName="attachmentTwo"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 col-12">
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="users-edit-role"
              >Adjunto 3</label
            >
            <div class="col-md-9">
              <input
                (change)="handleUpload($event, 'attachmentThree')"
                class="form-control"
                type="file"
                formControlName="attachmentThree"
              />
            </div>
          </div>
        </div>
        <div class="col-md-6 col-12">
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="horizontal-form-2"
              >Suceso/Observaciones</label
            >
            <div class="col-md-9">
              <textarea
                rows="7"
                class="form-control"
                formControlName="detail"
              ></textarea>
            </div>
          </div>
        </div>
      </div>

      <div
        class="
          col-12
          d-flex
          flex-sm-row flex-column
          justify-content-center
          mt-3 mt-sm-2
        "
      >
        <button
          type="submit"
          class="btn btn-primary mb-2 mb-sm-0 mr-sm-2"
          (click)="onSubmit()"
          [disabled]="formCreatePqr?.invalid"
        >
          Crear solicitud
        </button>
        <button type="reset" class="btn btn-secondary">Cancelar</button>
      </div>
    </div>
  </form>
  <!-- Account form ends -->
</div>
<!-- Account content ends -->
