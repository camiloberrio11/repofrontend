<ngx-spinner></ngx-spinner>
<!-- Account content starts -->
<div class="mt-2" id="account">
  <!-- Account form starts -->
  <form [formGroup]="formCreatePqr">
    <div class="row">
      <div class="col-12 col-md-6">
        <div class="form-group">
          <div class="controls">
            <label for="users-edit-role">Tipo de solicitud</label>
            <select
              class="form-control"
              formControlName="codeRequestType"
              (change)="onChange($event.target.value, 'codeRequestType')"
            >
              <option [value]="doc?._id" *ngFor="let doc of listTypeRequest">
                {{ doc?.Name }}
              </option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="controls">
            <label for="users-edit-name">Placa del vehículo</label>
            <input
              type="text"
              class="form-control"
              formControlName="idVehicle"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="controls">
            <label for="users-edit-role">Origen</label>
            <select
              class="form-control"
              formControlName="origin"
              (change)="onChange($event.target.value, 'origin')"
            >
              <option [value]="doc?._id" *ngFor="let doc of listOriginJourney">
                {{ doc?.Name }}
              </option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="controls">
            <label for="users-edit-name">Nombre</label>
            <input
              type="text"
              class="form-control"
              formControlName="nameSender"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="controls">
            <label for="users-edit-role">Tipo de documento</label>
            <select
              class="form-control"
              formControlName="documentTypeSender"
              (change)="onChange($event.target.value, 'documentTypeSender')"
            >
              <option [value]="doc?._id" *ngFor="let doc of listTypeDocument">
                {{ doc?.Name }}
              </option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="controls">
            <label for="users-edit-name">Celular</label>
            <input type="text" class="form-control" formControlName="phoneSender"/>
          </div>
        </div>
        <div class="form-group">
          <div class="controls">
            <label for="users-edit-name">Adjunto 1</label>
            <input type="text" class="form-control" formControlName="attachmentOne"/>
          </div>
        </div>
        <div class="form-group">
          <div class="controls">
            <label for="users-edit-name">Adjunto 3</label>
            <input type="text" class="form-control" formControlName="attachmentThree" />
          </div>
        </div>
      </div>

      <div class="col-12 col-md-6">
        <div class="form-group">
          <div class="controls">
            <label for="users-edit-role">Subtipo de solicitud</label>
            <select
              class="form-control"
              formControlName="codeRequestSubtype"
              (change)="onChange($event.target.value, 'codeRequestSubtype')"
            >
              <option [value]="doc?._id" *ngFor="let doc of listSubtypeRequest">
                {{ doc?.Name }}
              </option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="controls">
            <label for="users-edit-name">Lateral del vehículo</label>
            <input type="text" class="form-control" formControlName="sideVehicle" />
          </div>
        </div>
        <div class="form-group">
          <div class="controls">
            <label for="users-edit-role">Destino</label>
            <select
              class="form-control"
              formControlName="departure"
              (change)="onChange($event.target.value, 'departure')"
            >
              <option
                [value]="doc?._id"
                *ngFor="let doc of listDepartureJourney"
              >
                {{ doc?.Name }}
              </option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="controls">
            <label for="users-edit-name">Correo</label>
            <input type="email" class="form-control" formControlName="emailSender"/>
          </div>
        </div>
        <div class="form-group">
          <div class="controls">
            <label for="users-edit-name">N° de documento</label>
            <input type="email" class="form-control" formControlName="idSender"/>
          </div>
        </div>
        <div class="form-group">
          <div class="controls">
            <label for="users-edit-name">Dirección</label>
            <input type="email" class="form-control" formControlName="addressSender" />
          </div>
        </div>
        <div class="form-group">
          <div class="controls">
            <label for="users-edit-name">Adjunto 2</label>
            <input type="email" class="form-control" formControlName="attachmentTwo" />
          </div>
        </div>
        <div class="form-group">
          <div class="controls">
            <label for="users-edit-name">Suceso </label>
            <textarea class="form-control" formControlName="detail"></textarea>
          </div>
        </div>
      </div>

      <div
        class="
          col-12
          d-flex
          flex-sm-row flex-column
          justify-content-center
          mt-3 mt-sm-2
        "
      >
        <button type="submit" class="btn btn-primary mb-2 mb-sm-0 mr-sm-2">
          Crear solicitud
        </button>
        <button type="reset" class="btn btn-secondary">Cancelar</button>
      </div>
    </div>
  </form>
  <!-- Account form ends -->
</div>
<!-- Account content ends -->
