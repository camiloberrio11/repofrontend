    <!-- Information content starts -->
    <div class="mt-2" id="information">
      <!-- Information form starts -->
      <form novalidate>
        <div class="row">
          <div class="col-12 col-md-6 mb-3 mb-md-0">
            <h4 class="mb-3">
              <i class="ft-link mr-2"></i>Social Links
            </h4>
            <div class="form-group">
              <label for="users-edit-twitter">Twitter</label>
              <input
                type="text"
                id="users-edit-twitter"
                class="form-control"
                value="https://www.twitter.com/"
              />
            </div>
            <div class="form-group">
              <label for="users-edit-facebook"
                >Facebook</label
              >
              <input
                type="text"
                id="users-edit-facebook"
                class="form-control"
                value="https://www.facebook.com/"
              />
            </div>
            <div class="form-group">
              <label for="users-edit-google">Google+</label>
              <input
                type="text"
                id="users-edit-google"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="users-edit-linkedin"
                >LinkedIn</label
              >
              <input
                type="text"
                id="users-edit-linkedin"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="users-edit-instagram"
                >Instagram</label
              >
              <input
                type="text"
                id="users-edit-instagram"
                class="form-control"
                value="https://www.instagram.com/"
              />
            </div>
          </div>

          <div class="col-12 col-md-6 mb-2 mb-md-0">
            <h4 class="mb-3">
              <i class="ft-user mr-2"></i>Personal Info
            </h4>
            <div class="form-group">
              <div class="controls position-relative">
                <label for="users-edit-bday"
                  >Birth date</label
                >
                <input
                  type="text"
                  id="users-edit-bday"
                  class="form-control birthdate-picker"
                  required
                  placeholder="Birth date"
                />
              </div>
            </div>
            <div class="form-group">
              <div class="controls">
                <label for="users-edit-country"
                  >Country</label
                >
                <select
                  id="users-edit-country"
                  class="form-control"
                  required
                >
                  <option value="">Select Country</option>
                  <option value="USA">USA</option>
                  <option value="UK">UK</option>
                  <option value="India">India</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="users-edit-languages"
                >Languages</label
              >
              <ng-select
     
                [(ngModel)]="selectedLanguages"
                [ngModelOptions]="{ standalone: true }"
              >
                <ng-option
                  *ngFor="let language of languages"
                  [value]="language.value"
                  >{{ language.name }}
                </ng-option>
              </ng-select>
            </div>
            <div class="form-group">
              <div class="controls">
                <label for="users-edit-phone">Phone</label>
                <input
                  type="text"
                  id="users-edit-phone"
                  class="form-control"
                  placeholder="Phone Number"
                  required
                  value="(+656) 254 2568"
                />
              </div>
            </div>
            <div class="form-group">
              <div class="controls">
                <label for="users-edit-address"
                  >Address</label
                >
                <input
                  type="text"
                  id="users-edit-address"
                  class="form-control"
                  placeholder="Address"
                  required
                />
              </div>
            </div>
          </div>

          <div class="col-12">
            <div class="form-group">
              <label for="users-edit-website">Website</label>
              <input
                type="text"
                id="users-edit-website"
                class="form-control"
                placeholder="Website Address"
              />
            </div>
            <div class="form-group">
              <label for="users-edit-music"
                >Favourite Music</label
              >
              <ng-select

                [(ngModel)]="selectedMusic"
                [ngModelOptions]="{ standalone: true }"
              >
                <ng-option
                  *ngFor="let m of music"
                  [value]="m.value"
                  >{{ m.name }}
                </ng-option>
              </ng-select>
            </div>
            <div class="form-group">
              <label for="users-edit-movies"
                >Favourite Movies</label
              >
              <ng-select

                [(ngModel)]="selectedMovies"
                [ngModelOptions]="{ standalone: true }"
              >
                <ng-option
                  *ngFor="let movie of movies"
                  [value]="movie.value"
                  >{{ movie.name }}
                </ng-option>
              </ng-select>
            </div>
          </div>

          <div
            class="
              col-12
              d-flex
              justify-content-end
              flex-sm-row flex-column
              mt-3 mt-sm-0
            "
          >
            <button
              type="submit"
              class="btn btn-primary mb-2 mb-sm-0 mr-sm-2"
            >
              Save Changes
            </button>
            <button type="reset" class="btn btn-secondary">
              Cancel
            </button>
          </div>
        </div>
      </form>
      <!-- Information form ends -->
    </div>
    <!-- Information content ends -->
